<div *ngIf="isLoading; else dataContent">
  <div class="content" role="main">
    <img src="assets/img/load1.gif" alt="Loading..." />
  </div>
</div>


<ng-template #dataContent >
  <nz-layout>
    <nz-content>
      <div nz-row   nzAlign="middle"  [nzGutter]="24">
        <div nz-col nzSpan="12" class="show" >
          <div class="card-container1"  role="main">
            <nz-tabset>
              <nz-tab nzTitle="Cargoes">
                <nz-table #basicTable [nzData]="cargo_list" class="fixed-height-table" >
                  <thead>
                    <tr >
                      <th >Name</th>
                      <th>type_cargo</th>
                      <th>weight</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let data of basicTable.data; trackBy: trackByIndex" class="fixed-width-cell">
                      <td>{{ data.name }}</td>
                      <td>{{ data.type_cargo }}</td>
                      <td>{{ data.weight }}</td>
                    </tr>
                  </tbody>
                </nz-table>
              </nz-tab>
              <nz-tab nzTitle="Container">
                <nz-table #basicTable1 [nzData]="container_list" class="fixed-height-table" >
                  <thead>
                    <tr>
                      <th>container</th>
                      <th>type_container</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of basicTable1.data; let i = index; trackBy: trackByIndex1">
                      <td>container {{ i + 1 }}</td>
                      <td>{{ data.type_container }}</td>
                    </tr>
                  </tbody>
                </nz-table>
              </nz-tab>
            </nz-tabset>
          </div>
        </div>
        <div nz-col nzSpan="12" class="content1">
          <p>Create New Project ! </p>
          <p>Please fill in the information below to start a new project:</p>
          <img class="image-container"src="assets/img/conGif.gif" alt="Illustration">
          <!-- <div class="content1" role="main"> -->
              <div class="data">
                <!-- <div class="title">Registration</div> -->
                <div class="content">
                  <form>
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Project Name:</span>
                        <input class="inputPname"type="text"[(ngModel)]="projectName" name="pname"  id="pname" placeholder="Enter your First name" required>
                      </div> 
                          <input type="file" name="file" id="file" (change)="ReadExcel($event)"/>
                          <!-- <label class="file-button"for="file">Choose Excal file</label> -->
                          <nz-radio-group class="radio-b" [(ngModel)]="checkWeight" [ngModelOptions]="{standalone: true}">
                            <label nz-radio-button [nzValue]="false">Pack without Weight Check</label>
                            <label nz-radio-button [nzValue]="true">Pack with Weight Check</label>
                          </nz-radio-group>
                    </div>
                    
                  </form>
                  <!-- <nz-radio-group [(ngModel)]="checkWeight" [ngModelOptions]="{standalone: true}">
                    <label nz-radio-button [nzValue]="false">Pack without Weight Check</label>
                    <label nz-radio-button [nzValue]="true">Pack with Weight Check</label>
                  </nz-radio-group> -->
                  <button  class="summit"(click)="Submit()">genarate</button>
                  <button class="back"[routerLink]="'/home/projects'"><span nz-icon nzType="arrow-left" nzTheme="outline" style="font-size: 20px; color: #fff;"></span></button>
                  </div>
                </div>
              </div>
            <!-- </div> -->
        </div>

    </nz-content>
  </nz-layout>


</ng-template>
