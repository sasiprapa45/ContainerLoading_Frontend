

<div>
  <div nz-row>
    <div nz-col [nzSpan]="18" >
      <nz-descriptions nzTitle="User Info" nzBordered>
        <nz-descriptions-item nzTitle="total Cargoes qty.">{{this.projectData[0].cargoes_qty}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="total Container qty.">{{this.projectData[0].container_qty}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Fitness Value">{{this.projectData[0].fitness}}</nz-descriptions-item>
        <nz-descriptions-item nzTitle="Packed Cargoes qty.">{{this.projectData[0].cargoes_packed}}</nz-descriptions-item>
      <nz-descriptions-item nzTitle="Used Container qty." >{{this.projectData[0].container_used}}</nz-descriptions-item>
      </nz-descriptions>
    </div>
    <div nz-col [nzSpan]="6" >
      <button nz-button nzType="primary" (click)="open()">Create</button>
    </div>
  </div>
  <p>Received Data: {{ receivedData }}</p>
  <nz-drawer

    [nzMaskClosable]="false"

    (nzOnClose)="close()"
